# Dependabot configuration for the GitHub repository
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Root pom.xml - Parent POM management
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # first-steps-getting-started module
  - package-ecosystem: "maven"
    directory: "/first-steps-getting-started"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(first-steps-getting-started)"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # ai-models-enriching-models/mcp-server module
  - package-ecosystem: "maven"
    directory: "/ai-models-enriching-models/mcp-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(ai-models-enriching-models)"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # going-further-testing-debugging module
  - package-ecosystem: "maven"
    directory: "/going-further-testing-debugging"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(going-further-testing-debugging)"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # wrappingup-putting-together module
  - package-ecosystem: "maven"
    directory: "/wrappingup-putting-together"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(wrappingup-putting-together)"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "agoncal"
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"
